name: Pro Council (No GPT-5.2 Pro)
description: |
  Comprehensive elite team without the expensive GPT-5.2 Pro.
  Claude Opus, GPT-4o, Gemini 3 Pro, Grok 4, DeepSeek R1, O3.
  Use when quality matters, but avoid gpt-5.2-pro cost.

